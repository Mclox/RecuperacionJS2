<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonto.co</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Odonto.co</h1>
    <form id="formularioPaciente">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
        <input type="date" id="fechaInicioTratamiento" placeholder="Inicio del Tratamiento" required>
        <input type="number" id="costoTratamiento" placeholder="Costo del Tratamiento" required>
        <select id="categoriaTratamiento" required>
            <option value="Preventivos">Preventivos</option>
            <option value="Restauradores">Restauradores</option>
            <option value="Otros">Otros</option>
        </select>
        <button type="submit">Crear Paciente</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
